<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Espera</title>
  <style>
body {
      font-family: Arial, sans-serif;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:   
 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;  
 /* Centraliza o conteúdo dentro do container */
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>Inscreva-se na Lista de Espera</h1>
    <div id="message" class="message" style="display: none;"></div>
    <form id="waitlistForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <button type="submit">Inscrever-se</button>
      </div>
    </form>
    <button id="seeListButton">Ver Lista de Inscritos</button>
    <ul id="subscribers"></ul>
  </div>

  <script>
    const subscribers = [];

    document.getElementById('waitlistForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');

      subscribers.push({ name, email });

      messageDiv.style.display = 'block';
      messageDiv.textContent = `Obrigado, ${name}! Você foi adicionado à lista de espera.`;

      document.getElementById('waitlistForm').reset();
    });

    document.getElementById('seeListButton').addEventListener('click', function() {
      const subscriberList = document.getElementById('subscribers');
      subscriberList.innerHTML = '';

      if (subscribers.length === 0) {
        subscriberList.innerHTML = '<li>Nenhum inscrito ainda.</li>';
      } else {
        subscribers.forEach(subscriber => {
          const listItem = document.createElement('li');
          listItem.textContent = `${subscriber.name} - ${subscriber.email}`;
          subscriberList.appendChild(listItem);
        });
      }
    });

  </script>
</body>
</html>
